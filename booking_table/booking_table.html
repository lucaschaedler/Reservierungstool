<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="booking_main.css" />
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"
    ></script>
    <title>reservationstool</title>
  </head>
  <body>
    <!--BOOKING_TABLE - START-->
    <div class="booking-container" id="booking_table">
      <h1>Avaliable Bookings</h1>
      <table id="booking-table" cellspacing="0"></table>
      <div class="pagination" id="previous">Previous Week</div>
      <div class="pagination" id="next">Next Week</div>
    </div>
    <!-- Start eingabe für Reservatîonen-->
    <div class="booking-container" id="booking_form" hidden>
      <h1 id="booking-label">Reservationangaben</h1>
      <h3 id="date"></h3>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="playernames"
          placeholder="Spielernamen"
          autofocus
          required
        />
      </div>

      <button type="submit" class="reservierbtn">Reservieren</button>
      <button id="reservierreturnbtn">Zurück</button>
    </div>

    <!-- Ende eingabe für Reservatîonen-->
    <!--BOOKING_TABLE - ENDE-->

    <script src="booking_main.js"></script>
  </body>
</html>
