<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="booking_main.css" />
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"
    ></script>
    <title>reservationstool</title>
  </head>
  <body>
    <div class="booking-container">
      <h1>Avaliable Bookings</h1>
      <table id="booking-table" cellspacing="0"></table>
      <div class="hours-counter">
        Hours selected:
        <div id="total">0</div>
      </div>
      <div class="pagination" id="previous">Previous Week</div>
      <div class="pagination" id="next">Next Week</div>
      <div class="pagination" id="clear">Clear Selection</div>
    </div>

    <script src="booking_main.js"></script>
  </body>
</html>
