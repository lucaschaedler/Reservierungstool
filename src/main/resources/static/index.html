<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="#" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="sidenav">
      <div class="login-main-text">
        <h2>
          Reservierungstool<br />
          Login
        </h2>
        <p>Login or register from here to access.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <form class="form" id="login">
            <div class="form__message form__message--error"></div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="u_email"
                autofocus
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Passwort"
                id="u_password"
                autofocus
                required
              />
            </div>
            <div class="d-flex justify-content-left">
              <a class="form-link" href="./" id="linkRequestAccount"
                >Noch keinen Account?</a
              >
            </div>
            <button type="submit" class="btn btn-info">Login</button>
          </form>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="register-form">
          <form class="form form--hidden" id="requestAccount">
            <div class="form__message form__message--error"></div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="a_name"
                placeholder="Name"
                autofocus
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="a_email"
                autofocus
                required
              />
            </div>
            <div class="form-group">
              <input
                type="tel"
                class="form-control"
                placeholder="Mobile"
                id="a_mobile"
                autofocus
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Passwort"
                id="a_password"
                autofocus
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Passwort wiederholen"
                autofocus
                required
              />
            </div>
            <div class="d-flex justify-content-left">
              <a class="form-link" href="./" id="linkLogin"
                >Im Besitz eines Accounts?</a
              >
            </div>
            <button type="submit" class="btn btn-info">Registrieren</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
