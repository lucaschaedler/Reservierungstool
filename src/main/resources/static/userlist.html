 <body>

<div id = "userPanel" hidden = "true">
 <h1>UserListe</h1>

   
      Filter : <input type = "text" id = "inpUserList"/>

 <table id="tblUserList">
    <thead>
     <tr>
        <th>UserID</th>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Mobile</th>
        <th>Rolle</th>
     </tr>
    </thead>
 <tbody>

 </tbody>
 </table>
</div>

<div id = "accountRequestPanel" hidden = "true">
   <h1>Accountanfragen Liste</h1>
  
     
        Filter : <input type = "text" id = "inpAcc"/>

   <table id="tblAccList">

       <tr>
          <th>Accountanfrage ID</th>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Mobile</th>
       </tr>
      </thead>
   <tbody>
  
   </tbody>
   </table>
  </div>

 integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
