     <body>
          <div class="row">
               <div id="title_container "class="col-sm-12">
               <h1 id="hure" align="center">Booking Calendar</h1>
               <h3 align="center">BC Rohrdorf</h3>
               </div>
          </div>
          <div id="calendar_container" class="row">
               <div class="col-sm-4" id="table_navigation_bar">
                    <div id="datepicker"></div>
                    <button class="btn btn-secondary btn-lm" id="button_show_court1" disabled="true">Court 1</button>
                    <button class="btn btn-secondary btn-lm" id="button_show_court2">Court 2</button>
               </div>

                                   <th>Belegung 1</th>
                              </tr>

                    </table>
                    <table id="table_court_2" class="table table-bordered" hidden="true">

                              <tr>

                                   </tr>
                                   <tr>
                                        <td>16.00</td>
                                        <td>Jennifer, Josef</td>
                                   </tr>  
                              </tr>  
                         </thead>  
                    </table> 
               </div>
          </div>   
                   
          <!--local js-sheets-->
